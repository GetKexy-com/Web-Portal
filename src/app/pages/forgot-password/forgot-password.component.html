<login-layout>
  <div class="row">
    <div class="login-container">
      <div class="login-wrapper">
        <div class="login-left">
          <h4>Forgot Password</h4>
          <div class="login-form">
            <p *ngIf="error" class="text-danger form-error">{{ error }}</p>
            <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="email" formControlName="email" class="login-control" placeholder="Email Address" />
                <div *ngIf="email.invalid && (email.dirty || email['touched'])">
                  <p *ngIf="email.errors['required']" class="text-danger">Email is required</p>
                  <p *ngIf="email.errors['email']" class="text-danger my-0">Email is invalid</p>
                </div>
              </div>

              <div class="form-group">
                <button
                  class="kx-create-btn"
                  type="submit"
                  [disabled]="!forgetPasswordForm.valid"
                  name="submit"
                  id="submit"
                >
                  <i *ngIf="isWaitingFlag" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                  Confirm
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</login-layout>
