<brand-layout layoutPaddingNone="true" headerBgWhite="true">
  <main class="brand-list-contacts-page">
    <section class="card-area-wrap">
      <prospecting-common-card
        cardTitle="Import Contacts to Sendy"
        cardDetails="You can import contacts into your Sendy list from this page."
        cardTitleLogo="/assets/icon/user.svg"
      >
      </prospecting-common-card>
    </section>
    <section class="campaign-details-form-content">
      <form
        (keydown.enter)="$event.preventDefault()"
        [formGroup]="primaryForm"
        (ngSubmit)="primaryFormSubmitted()"
        *ngIf="primaryForm"
      >
        <div class="row">

          <div class="col-12">
            <label class="input-label-text">Sendy List ID</label>
            <input
              type="text"
              class="form-control"
              formControlName="listId"
              placeholder="Sendy List ID"
              maxlength="50"
            />
          </div>


          <!-- Sell sheet -->
          <div class="col-12 mt-4">
            <label class="input-label-text">Contact's CSV</label>
            <div class="drag-drop-file-selection-wrap">
              <ngx-file-drop
                dropZoneLabel="Drop files here"
                (onFileDrop)="sellSheetFileDrop($event)"
                dropZoneClassName="drag-drop-input"
                contentClassName="drag-drop-input-content"
              >
                <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                  <!--File select Box-->
                  <span *ngIf="!primaryForm.get('sellSheet').value" class="drag-drop-text" style="height: 70px">
                    <span class="left-img-wrap">
                      <img src="/assets/images/file-select-img.png" />
                    </span>
                    <span class="right-content-wrap">
                      <span>Drop files here to attach or</span>
                      <button type="button" (click)="openFileSelector()">Choose file</button> <br />
                      <span class="format-name">Format: CSV</span>
                    </span>
                  </span>
                  <span *ngIf="primaryForm.get('sellSheet').value" class="selected-pdf-view">
                    <span class="d-flex align-items-center">
                      <span class="pdf-icon-wrap">
                        <img src="/assets/icon/pdf-icon.svg" />
                      </span>
                      <span class="pdf-name" *ngIf="sellSheetFileName">{{ sellSheetFileName }}</span>
                    </span>
                  </span>
                </ng-template>
              </ngx-file-drop>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 com-xs-12 mt-5">
            <app-kexy-button
              label="Update"
              style="width: 100%;"
              padding="10px"
              type="submit"
              [label]="isWaitingFlag ? 'Please wait...' : 'Submit' "
              [disabled]="isWaitingFlag"
              [iconLeft]="isWaitingFlag ? 'fa-refresh fa-spin' : 'fa-save'"
            ></app-kexy-button>
          </div>
        </div>
      </form>
    </section>

  </main>


</brand-layout>
