<div class="canvas-content-wrap">
  <div class="head-area">
    <p>{{ canvasTitle }} Campaign Title</p>
    <img src="/assets/images/close-icon.png" alt="Close" (click)="activeCanvas.dismiss('Cross click')" />
  </div>

  <div class="canvas-body">
    <form [formGroup]="primaryForm" (ngSubmit)="handleSubmit()">
      <div class="input-wrap">
        <div class="label-and-input">
          <p>Campaign Title</p>
          <input
            class="form-control"
            formControlName="campaign_title"
            type="text"
            maxlength="50"
          >
          <p class="text-right mt-2 mb-0">
            {{ primaryForm.get('campaign_title')?.value?.length || 0 }}/50
          </p>
          @if (formValidationErrorCheck('campaign_title')) {
            <div>
              <error-message-card message="Field is required!"></error-message-card>
            </div>
          }
        </div>
      </div>
      <div class="buttons mt-4">
        <button class="blue-button me-3" type="submit" [disabled]="isLoading">
          Save
          @if (isLoading) {
            <i class="fa fa-spinner fa-spin ms-2" aria-hidden="true" style="color: white"></i>
          }
        </button>
        <button
          class="blue-border-white-bg-button"
          type="button"
          (click)="activeCanvas.dismiss('Cross click')"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
