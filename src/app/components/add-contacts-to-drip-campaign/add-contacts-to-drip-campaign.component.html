<div class="canvas-content-wrap">
  <div class="head-area">
    <p>Add Contact(s) To Drip Campaign</p>
    <img src="/assets/images/close-icon.png" alt="Close" (click)="activeCanvas.dismiss('Cross click')" />
  </div>

  <div class="canvas-body">
    <form (ngSubmit)="handleSubmit()">
      <div class="mb-4">
        <div class="row">
          <div class="col-12">
            <div class="input-wrap">
              <kexy-select-dropdown
                label="Select Drip campaign"
                [selectAllBtn]="false"
                [editIcon]="false"
                [deleteIcon]="false"
                [required]="true"
                [options]="dripCampaignDropDownList"
                [addNewBtn]="false"
                [onOpenDropdown]=""
                [selectedOption]="selectedDripCampaign['value']"
                [onSelectSingleItem]="onDripCampaignSelect"
                optionStyle="button"
                backgroundColor="white"
                placeholder="Please Select"
              ></kexy-select-dropdown>
              <div *ngIf="submitted && !selectedDripCampaign['value']">
                <error-message-card message="Field is required!"></error-message-card>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="blue-button me-3" type="submit" [disabled]="isLoading">
          Save<i *ngIf="isLoading" class="fa fa-spinner fa-spin ms-2" aria-hidden="true" style="color: white"></i>
        </button>
        <button class="blue-border-white-bg-button" type="button" (click)="activeCanvas.dismiss('Cross click')">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
