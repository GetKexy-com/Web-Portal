<div class="canvas-content-wrap">
  <div class="head-area">
    <p>{{canvasTitle}} Video Url</p>
    <img src="/assets/images/close-icon.png" alt="Close" (click)="activeCanvas.dismiss('Cross click')" />
  </div>

  <div class="canvas-body">
    <form [formGroup]="primaryForm" (ngSubmit)="handleSubmit()">
      <div class="input-wrap">
        <div class="label-and-input">
          <p>Url</p>
          <input class="form-control" formControlName="url" type="text" />
          <div *ngIf="formValidationErrorCheck('url')">
            <error-message-card message="Field is required!"></error-message-card>
          </div>
        </div>
      </div>
      <div class="buttons mt-4">
        <button class="blue-button me-3" type="submit">
          Save<i *ngIf="isLoading" class="fa fa-spinner fa-spin ms-2" aria-hidden="true" style="color: white"></i>
        </button>
        <button class="blue-border-white-bg-button" type="button" (click)="activeCanvas.dismiss('Cross click')">Cancel</button>
      </div>
    </form>
  </div>
</div>
