<div class="search-contact-modal">
  <section class="header-area">
    <p>Lists</p>
    <img src="/assets/images/close-icon.png" alt="close-icon" style="cursor:pointer;"
         (click)="activeModal.close('Close click')" />
  </section>

  <section class="middle-area">
    <div class="labels-wrap">
      <span *ngFor="let label of labels" class="label" [style.background-color]="label.bgColor"
            [style.color]="label.textColor">{{ label.label }}</span>
    </div>
  </section>
</div>
