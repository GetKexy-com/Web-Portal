<div class="canvas-content-wrap">
  <div class="head-area">
    <p>{{canvasTitle()}} {{ constants.LANDING_PAGE }} Details</p>
    <img src="/assets/images/close-icon.png" alt="Close" (click)="activeCanvas.dismiss('Cross click')" />
  </div>

  <div class="canvas-body">
    <form [formGroup]="primaryForm" (ngSubmit)="handleSubmit()">
      <div class="input-wrap">
        <div class="label-and-input">
          <p>{{ constants.LANDING_PAGE }} Details</p>
          <textarea
            class="form-control"
            formControlName="campaign_details"
            type="text"
            maxlength="1500"
          ></textarea>
          <p class="text-right mt-2 mb-0">
            {{primaryForm.get('campaign_details')?.value?.length || 0}}/1500
          </p>
          @if (formValidationErrorCheck('campaign_details')) {
            <error-message-card message="Field is required!" />
          }
        </div>
      </div>
      <div class="buttons mt-4">
        <button class="blue-button me-3" type="submit">
          Save
          @if (isLoading()) {
            <i class="fa fa-spinner fa-spin ms-2" aria-hidden="true" style="color: white"></i>
          }
        </button>
        <button
          class="blue-border-white-bg-button"
          type="button"
          (click)="activeCanvas.dismiss('Cross click')"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
