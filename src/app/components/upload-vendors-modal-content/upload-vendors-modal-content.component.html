<div class="content">
  <div class="head-area">
    <p>Upload your file here</p>
    <img src="/assets/images/close-icon.png" (click)="closeIconClick()" />
  </div>
  <div class="drag-drop-area">
    <file-drop [getSelectedFile]="getSelectedFile"></file-drop>

    <div *ngIf="fileInfo?.name" class="show-selected-file">
      <div class="icon-and-file-name">
        <div class="icon-wrap">
          <i class="fa fa-file-text-o" aria-hidden="true"></i>
        </div>
        <p>{{fileInfo.name}}</p>
      </div>
      <div class="close-btn-wrap">
        <app-kexy-button label="Delete" iconLeft="fa-trash" bgColor="white" textColor="red" (click)="removeSelectedFile()"></app-kexy-button>
      </div>
    </div>
  </div>
  <div class="btns-area">
    <div class="btn-wrap">
      <app-kexy-button label="Save" (click)="saveBtnClicked()" [iconRight]="isLoading ? 'fa-refresh fa-spin' : ''" [disabled]="isLoading"></app-kexy-button>
    </div>
    <div class="btn-wrap">
      <app-kexy-button label="Cancel" bgColor="transparent" borderColor="black" textColor="black" (click)="closeIconClick()"></app-kexy-button>
    </div>
  </div>
  <div class="bottom-area">
    <p class="need-help-text">Need help getting started?</p>
    <a href="/assets/suppression-list-sample.csv" class="download-spreadsheet-link" target="_blank"
    >Download sample spreadsheet <img src="/assets/icon/link-icon.svg"
    /></a>
  </div>
</div>
