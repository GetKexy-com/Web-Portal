<div class="search-contact-modal">
  <section class="header-area">
    <p>Filter Contacts</p>
    <img src="/assets/images/close-icon.png" alt="close-icon" style="cursor:pointer;" (click)="closeModal()" />
  </section>

  <section class="middle-area">
    <div class="row">
      <div class="col-12">
        <div>
          <kexy-select-dropdown
            label="Lists"
            shortNoteBesideLabel=""
            [selectAllBtn]="false"
            [required]="false"
            [options]="labelOptions()"
            [addNewBtn]="false"
            [selectedOption]=""
            [onSelectSingleItem]="onLabelSelect"
            [rowIndex]="1"
            [editIcon]="false"
            [onEditClick]=""
            [deleteIcon]="false"
            [onDeleteClick]=""
            [isSearchAble]="false"
            [isClearable]="true"
            optionStyle="checkbox"
            backgroundColor="white"
            placeholder="Please Select"
          ></kexy-select-dropdown>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="mt-3">
          <p class="input-label-text">Name</p>
          <input type="text" class="form-control" name="searchInput" placeholder="e.g - John Smith"
                 [(ngModel)]="contactName" />
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="mt-3">
          <kexy-select-dropdown
            label="Marketing Status"
            shortNoteBesideLabel=""
            [selectAllBtn]="false"
            [required]="false"
            [options]="marketingStatusOptions"
            [addNewBtn]="false"
            [onAddNewClick]=""
            [selectedOption]="selectedMarketingStatus()"
            [onSelectSingleItem]="onMarketingStatusSelect"
            [rowIndex]="1"
            [editIcon]="false"
            [deleteIcon]="false"
            [onDeleteClick]=""
            [onEditClick]=""
            [isSearchAble]="false"
            optionStyle="button"
            backgroundColor="white"
            placeholder="Please Select"
          ></kexy-select-dropdown>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="mt-3">
          <p class="input-label-text">Email Address</p>
          <input type="text" class="form-control" name="emailAddress" placeholder="Email Address"
                 [(ngModel)]="contactEmail" />
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="mt-3">
          <kexy-select-dropdown
            label="Email Status"
            shortNoteBesideLabel=""
            [selectAllBtn]="false"
            [required]="false"
            [options]="emailStatusOptions"
            [addNewBtn]="false"
            [onAddNewClick]=""
            [selectedOption]="selectedEmailStatus()"
            [onSelectSingleItem]="onEmailStatusSelect"
            [rowIndex]="1"
            [editIcon]="false"
            [deleteIcon]="false"
            [onDeleteClick]=""
            [onEditClick]=""
            [isSearchAble]="false"
            optionStyle="button"
            backgroundColor="white"
            placeholder="Please Select"
          ></kexy-select-dropdown>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="mt-3">
          <p class="input-label-text">Company Name</p>
          <input type="text" class="form-control" name="companyName" placeholder="Company Name"
                 [(ngModel)]="companyName" />
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="mt-3">
          <kexy-select-dropdown
            label="Country"
            [selectAllBtn]="false"
            [editIcon]="false"
            [deleteIcon]="false"
            [required]="false"
            [options]="countries"
            [addNewBtn]="false"
            [onOpenDropdown]=""
            [selectedOption]="selectedCountry()"
            [onSelectSingleItem]="onCountrySelect"
            optionStyle="button"
            backgroundColor="white"
            placeholder="Please Select"
          ></kexy-select-dropdown>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="mt-3">
          <p class="input-label-text">City</p>
          <input class="form-control" type="text" placeholder="City" [(ngModel)]="city" />
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="mt-3">
          <kexy-select-dropdown
            label="State"
            [selectAllBtn]="false"
            [editIcon]="false"
            [deleteIcon]="false"
            [required]="false"
            [options]="statesOptions()"
            [addNewBtn]="false"
            [onOpenDropdown]=""
            [selectedOption]="selectedState()"
            [onSelectSingleItem]="onStateSelect"
            optionStyle="button"
            backgroundColor="white"
            placeholder="Please Select"
          ></kexy-select-dropdown>
        </div>
      </div>
    </div>
  </section>

  <section class="bottom-area">
    <div class="btn-wrapper">
      <app-kexy-button
        (click)="closeModal()"
        label="Cancel"
        bgColor="transparent"
        align="center"
        iconSize="small"
        textColor="#0047CC"
        borderColor="#0047CC"
      ></app-kexy-button>
    </div>
    <div class="btn-wrapper">
      <app-kexy-button
        [disabled]="isLoading()"
        (click)="searchBtnClick()"
        [label]="isLoading() ? 'Please wait...' : 'Filter'"
        [iconLeft]="isLoading() ? 'fa-refresh fa-spin' : 'fa-search'"
        align="center"
      ></app-kexy-button>
    </div>
  </section>
</div>
