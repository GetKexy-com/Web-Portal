<div class="promotion-attributes">
  <div class="head-area">
    <p>{{canvasTitle()}} Product/Service Description</p>
    <img src="/assets/images/close-icon.png" alt="Close" (click)="activeCanvas.dismiss('Cross click')" />
  </div>

  <div class="canvas-body">
    <form [formGroup]="primaryForm" (ngSubmit)="saveNewProduct()">
      <div class="input-wrap">
        <div class="label-and-input">
          <p>Product/Service Description</p>
          <textarea
            class="form-control"
            formControlName="product_desc"
            type="text"
            maxlength="1000"
          ></textarea>
          <p class="text-right mt-2 mb-0">
            {{primaryForm.get('product_desc')?.value?.length || 0}}/1000
          </p>
          @if (formValidationErrorCheck('product_desc')) {
            <error-message-card message="Field is required!" />
          }
        </div>
      </div>
      <div class="buttons mt-4">
        <button class="blue-button me-3" type="submit">
          Save
          @if (isLoading()) {
            <i class="fa fa-spinner fa-spin ms-2" aria-hidden="true" style="color: white"></i>
          }
        </button>
        <button
          class="blue-border-white-bg-button"
          type="button"
          (click)="activeCanvas.dismiss('Cross click')"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
