name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '**.md'
      - 'docs/**'

jobs:
  # CI PHASE - Validation Gate
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Run build
        run: npm run build -- --configuration=production

      - name: Verify build output
        run: |
          [ -f "./dist/kexy-brand-portal/browser/index.html" ] || exit 1
          echo "Build verification passed"

  # CD PHASE - Only runs if CI succeeds
  cd:
    needs: ci
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync ./dist/kexy-brand-portal/browser/ s3://${{ secrets.S3_BUCKET }} \
            --delete \
            --cache-control "max-age=31536000" \
            --exclude "index.html" \
            --exclude "asset-manifest.json"
          
          aws s3 cp ./dist/kexy-brand-portal/browser/index.html s3://${{ secrets.S3_BUCKET }} \
            --cache-control "no-cache"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"